<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>COLORES</title>
</head>
<body>
    <!--
    RGB   ->>
    HEX   ->>
    HSL   ->>
    RGBA  ->>
    HSLA  ->>
    -->

    <!--COLOR DE FONDO-->
    <h1 style="background-color:DodgerBlue;text-align: center; color: white;">Hello World</h1>
    <p style="background-color:Tomato;">Lorem ipsum...</p>

    <!--COLOR DE TEXTO-->
    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">Lorem ipsum...</p>
    <p style="color:MediumSeaGreen;">Ut wisi enim...</p>

    <!--COLOR BORDE-->

    <h1 style="border:6px solid Tomato;">Hello World</h1>
    <h1 style="border:4px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>
    
    <!--FORMATO PARA COLORES RGB,HEX,HSL-->

    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

    <!--FORMATO PARA COLORES RGBA,HSLA-->
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

    <h1 style="background-color: rgb(255, 99, 71);">ESTE ES UN TEXTO DE PRUEBA</h1>
    <h1 style="background-color: #ff6;">ESTE ES UN TEXTO DE PRUEBA</h1>
</body>
</html>
