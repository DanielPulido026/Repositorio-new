<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Elementos</title>
</head>
<body>
    <!--ELEMENTOS-->
    <!-- <tagname> El contenido va aquí </tagname> -->
    <h1></h1> <h2></h2> <h3></h3> <h4></h4> <h5></h5> <h6></h6> <!--Solo hasta <h6>-->
    <p></p> <!--Parrafo-->
    <br> <!--Saldos de linea-->
    <hr> <!--Linea de separacion horizontal-->

    <!--ATRIBUTOS-->

    <a></a> <!--Difine atributo-->
    <!--href ->>Especifica la URL o enlace-->
    <a href="https://www.w3schools.com">Visit W3Schools</a>

    <img> <!--Incrustar imagen-->
    <!--scr ->>Especifica la imagen a insertar-->
    <img src="img_girl.jpg">

    <!--width --height ->>  Ancho y alto de la imagen -->
    <img src="img_girl.jpg" width="500" height="600">
    
    <style></style> <!--Para agregar estilos a un elemento, como color, fuente, tamaño y más-->
    <p style="color:red;">This is a red paragraph.</p>
    
    <p title="Acerca de W3Schools"> W3Schools es un sitio para desarrolladores web. </p>
    
    <img src="w3schools.png" alt="w3schools Logo"> <!--Texto alternativo-->
     
    
    <pre> <!-- Mantiene los parrafos don sus saltos de linea-->

        My Bonnie lies over the ocean.
    
        My Bonnie lies over the sea.
    
        My Bonnie lies over the ocean.
    
        Oh, bring back my Bonnie to me.
    </pre>
  


</body>
</html>
