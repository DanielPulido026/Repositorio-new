<!-- FORMATOS

    <b> - Texto en negrita
    <strong> - texto importante
    <i> - Texto en cursiva
    <em> - Texto enfatizado
    <mark> - Texto marcado
    <small> - Texto más pequeño
    <del> - texto eliminado
    <ins> - texto insertado
    <sub> - Texto de subíndice
    <sup> - Texto en superíndice
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORMATOS</title>
</head>
<body>
    <b>This text is bold</b> <!--Negrilla-->

    <br><br>
    <strong>This text is important!</strong> <!--Texto de gran importancia-->

    <br><br>
    <i>This text is italic</i> <!--Cursiva-->
    <br><br>
    <em>This text is emphasized</em> <!--Cursiva-->

    <br><br>
    <small>This is some smaller text.</small> <!--Texto mas pequeño-->

    <br><br>
    <p>Do not forget to buy <mark style="background-color: red; color: white;">milk</mark> today.</p> <!--Texto resaltado combinado con style-->
    
    <br>
    <p>My favorite color is <del style="color: turquoise;">blue</del> red.</p> <!--Texto Elimindado,se muestra trachado-->

    <br>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p> <!--Texto Subrayado-->

    <br>
    <p>This is <sub style="color: violet;">subscripted</sub> text.</p> <!--Texto Subindice// aparece debajo de la linea normal-->

    <br>
    <p>This is <sup style="color: skyblue;">superscripted</sup> text.</p> <!--Texto Superindice// aparece encima de la linea normal-->

</body>
</html>
