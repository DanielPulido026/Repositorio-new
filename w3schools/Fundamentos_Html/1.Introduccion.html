<!DOCTYPE html> <!-- Documento de HTML 5 // PARA RECONOCER QUE EL NAVEGADOR-->
<html lang="en"> <!--Elemento raíz de una página HTML-->
<head> <!-- Contiene metainformación sobre la página HTML-->

<!-- título para la página HTML (que se muestra en la barra de título del navegador o en la pestaña de la página)-->
    <title>Introduccion</title> 
</head> 
<body> <!--Contenidos visibles"Emcabezados,parrafos,imagenes,hipervínculos, tablas, listas, etc.-->
    
    <h1> Mi primer título </h1> <!--Elemento define un encabezado grande-->
    <p> Mi primer párrafo </p> <!--elemento define un párrafo-->
    <br> <!--Saltos de linea-->

    <!-- Hipervínculos-->
    <a href="https://www.w3schools.com">This is a link<br><br></a> <!--Los enlaces HTML se definen con la <a> etiqueta-->
    
    
    <!-- Imagenes-->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    
</body>
</html>
