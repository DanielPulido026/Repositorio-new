<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTILOS</title>
</head>
<body style="background-color: royalblue;">

    <!--ETIQUETA<style>
    Es una propiedad CSS, recomendado trabajarla desde la carpeta CSS.    
    
    -->
    <!-- RESUMEN ETIQUETAS STYLE
    Utilice el stylea tributo para diseñar elementos HTML
    Usar background-colorpara ->> color de fondo
    Usar color                ->> para colores de texto
    Usar font-familypara      ->> fuentes de texto
    Usar font-sizepara        ->> tamaños de texto
    Usar text-align           ->> para alineación de texto-->

    <P>Soy normal</P>

    <!--COLOR DE TEXTO ->>> style="color-->
    <p style="color: red;">Soy de color Rojo</p> 
    <p style="color: blue;">Soy de Color Azul</p>

    

    <!--COLOR DE FONDO ->>> style="background-color-->
    <mark style="background-color: turquoise; color: red;">Soy de fondo turquesa y letras Rojas</mark>

    <!--TIPO DE FUENTE DE LA LETRA // font-family-->
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>

    <!--TAMAÑO DEL TEXTO // font-size--> 
    <p style="color: rgb(219, 233, 23); font-size: 60px;">Soy de color amarillo y grange</p>

    <!--ALINEACION TEXTO // text-align-->
    <h1 style="text-align:center; color: chartreuse;">Encabezado centrado</h1>
    <p style="text-align:right;">parrafo a la IZQUIERDA.</p>
    <p style="text-align:left; color: ivory;">parrafo a la DERECHA.</p>

</body>
</html>
