<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo"></p> <!--innerHTML()-->
<p id="demo2"></p> <!--window.alert()-->
<p id="demo2"></p> <!--console.log()-->

<script>
/*
innerHTML()      -- Elemento Html
document.write() -- Salida Html
window.alert()   -- Cuadro de alerta
console.log()    -- Consola de navegacion
*/

document.getElementById("demo").innerHTML = 5 + 6;
document.write(15 + 6);
window.alert(5 + 25);
alert(1+1);
console.log(23 + 13); /*Se activa con la tecla f12 */
</script>

</body>
</html>
