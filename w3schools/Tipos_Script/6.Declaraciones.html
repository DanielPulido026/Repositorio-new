<!DOCTYPE html>
<body>
    <h2>Declaraciones de JavaScript</h2>
    <p>Un <b>programa JavaScript</b> es una lista de <b> declaraciones</b>que debe ejecutar una computadora.</p>

    <p id="demo1"></p>

    <script>
/*
1. Declaracion hacia abajo:

let a, b, c;  // Declare 3 variables
a = 5;        // Assign the value 5 to a
b = 6;        // Assign the value 6 to b
c = a + b;    // Assign the sum of a and b to c
*/

/*
2.Declaracion en la misma linea
3.No influyen espacios
 */
    a = 5; b = 6; c = a + b;
    

    var x, y, z;  // Statement 1 
    x = 5;        // Statement 2
    y = 6;        // Statement 3
    z = x + y;    // Statement 4


    document.getElementById("demo1").innerHTML = "The value of z is " + z + ".";

    window.alert("The value of z is " + z + ".");

    </script>
    
</body>
</html>
