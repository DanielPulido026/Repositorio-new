<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sintaxis JavaScript</title>
</head>
<body>
    <h1>CREACION DE VARIABLES</h1>

    <script>
// Declaracion de variables var y let
    var x;
    let y;

// Valores de variables
    x =10;
    y = 5;
    
    let z = x + y;

    window.alert("El resultado es " + z + ".");

    </script>
</body>
</html>
