<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LISTAS</title>
</head>
<body>
    <!--Listas desordenadas-->
    <h1>
        <ul> 
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </h1>
    
    <!--Listas Ordenadas-->
    <h1>
        <ol> 
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    </h1>

</body>
</html>
