<!--CARACTERISTICAS-----------------------------------------------------------------------------------------------------------------------
    *Lenguaje de alto nivel
    *Interpretativo 
    *Dinamico       
    *Debilmente Tipado // Casado con el Valor
    *Multiparadigma ->> 
    *Sencible a MAYUSCULAS y minusculas

<!--ESCRITURA DEL CODIGO------------------------------------------------------------------------------------------------------------------
    * Los identificadores(nombre de una :Variable,Funcion,Clase) deben comenzar con:
        - Una letra o,
        - Un signo de dolar $ o,
        - Guion bajo_
        + Nunca con numeros o caracteres especiales
-->

<!-- BUENAS PRACTICAS----------------------------------------------------------------------------------------------------------------------
    *snake_case en: "ARCHIVOS" - separacion con guion bajo
    Ej:
        mi_archvio_javascrip.js
    
    *UPPER_CASE: -"CONSTANTES" - Valores que no van a cambiar (TODO EN MAYUSCULA)
    EJ:
        const UNA_CONSTANTE = 'soy una constante'
        PI = 3.14159....

    *upperCamelCase: "CLASES" - Primera Letra en MAYUSCULA
    EJ:
        class SerHumano {
            constructor (nombre, genero){
                this.nombre = nombre
                this.genero = genero
            }
        }
    
    *lowerCamelCase: "OBJETOS , PRIMITIVOS , FUNCIONES " - Primer palabra en minuscula, despues cada primer letra en MAYUSCULA
    EJ:
        const unObjeto = {
            nombre: 'Jonatan'
            email : Daniefasjkfnjkdg@gmail.com
-->

<!--ORDENAMIENTO DE CODIGO----------------------------------------------------------------------------------------------------------------
    1. IMPOTACION DE MODULOS      ->> JS desde otros JS, definir importaciones de modulos 
    2. DECLARACION DE VARIABLES   
    3. DECLARACION DE FUNCIONES
    4. EJECUCION DE CODIGO        ->> Crear instancias de clase,metodos de un objeto,asignar eventos

-->
