<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <H1>Tipos Operadores en  javaScript</H1>

    <p>Daniel Pulido Cortes</p>

    <!-- TIPOS DE OPERADORES
    -->
<script>
    
    // + Aritmeticos:  +, -, *, /, %, ()->>Agrupacion

    let a = 5+(5-10) *3;
    console.log(a);

    let modulo = 5/2;
    modulo = 10%4;
    console.log(modulo);

    // + Relacionales: >, <, >=, <=, ==, ===, !=, !==

    console.log(9 > 10);    // ->> Mayor que
    console.log(9 < 10);    // ->> Menor que
    console.log(4 >= 10);   // ->> Mayor o igual que
    console.log(4 <= 10);   // ->> Menor o igual que
    console.log(10 == 10);  // ->> Igual que

    /*
    = Un igual     ->> Asignacion de variable
    == Dos Igual   ->> Comparacion de valores
    === Tres igual ->> Comparacion de tipo de dato y de valor
    */

    console.log(9 == 9);
    console.log(0 == false);
    console.log("9" == 9);
    console.log("9" === 9);  // ->> COMPARAR SIEMPRE CON ESTE VALIDACION

    // + Incremento Decremento -->> Se utilizan en CONDICIONALES

    let i =1
    i = 1 + 2;      // Sin operador de incremento
    i += 4;         // Con operador incrementador
    i -= 2;
    i /= 5;
    i *= 10;

    // + Operador unitario ->> Solo en suma y resta

    let f =2;
    //console.log(++ f);
    //console.log(++ f);

    f ++;           // Aumentando en un solo valor, de uno en uno
    f --;           // Disminiyendo de uno en uno

    ++ f;           // No es la mas adecuada
    -- f;
    console.log(f)

    /* Operadores logicos
        ! - Not     ->> Negacion // Niega, lo que es verdadero lo vuelve falso y visceversa
        || - Or     ->> El รณ     // Cuando tengo 2 o mas condiciones, con una que se cumpla(que sea VERDADERA), "or" sera TRUE ->> Validara
        && - and    ->> El y     // Cuando todas las condiciones cumplen, es decir que (todas sean VERDADERAS), "and" sera TRUE ->> Validara
     */

    //not
    console.log(!true);                // ->> Cambia el resultado final.

    //or
    console.log((9===9) || ("9"===9));    // ->> Cuando una de sus condiciones cumple.

    //and
    console.log((9===9) && ("9"===9 ));    // ->> Cuando todas sus condiciones cumplen.


</script>

</body>
</html>
