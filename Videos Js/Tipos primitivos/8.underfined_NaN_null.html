<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORES PRIMITIVOS</title>
</head>
<body>
    <h1> TIPO DE underfined_NaN_null</h1>
    <!--
        underfined ->> valor asignado por javascript                    ->> NO SE HA INICIALIZADO//ASIGNADO UN VALOR A LA VARIABLE
        null       ->> Valor intencional, asignado por el programador   ->> 
        NaN        ->> Cuando no es un numero 
    -->
    <script>
        //EJ, underfined
        let indefinida;
        console.log(indefinida);

        //Ej, Null
        let nulo = null;
        console.log(nulo);

        //Ej, NaN
        let NoEsUnNumero = "Hola" * 3.17;
        console.log(NoEsUnNumero);

    </script>

</body>
</html>
